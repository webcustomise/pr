<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .image-container {
            width: 100%;
            max-width: 600px; /* You can adjust this value as needed */
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .image-container {
                padding: 10px;
            }

            img {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="rawdah-done.png" alt="Please wait Loading..">
    </div>

</body>
</html>
